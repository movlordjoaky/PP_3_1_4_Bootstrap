<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta charset="utf-8">
</head>
<body>
<div th:fragment="new-user" class="border">
    <h5 class="px-3 py-2 border-bottom mb-0">Add new user</h5>
    <div class="row justify-content-center bg-white m-0">
        <form class="col-4 py-3 text-center">
            <div class="form-group">
                <label for="firstName" class="font-weight-bold mb-0">First name</label>
                <input type="text" class="form-control form-control-sm bg-warning" id="firstName">
            </div>
            <div class="form-group">
                <label for="lastName" class="font-weight-bold mb-0">Last name</label>
                <input type="text" class="form-control form-control-sm bg-warning" id="lastName">
            </div>
            <div class="form-group">
                <label for="age" class="font-weight-bold mb-0">Age</label>
                <input type="text" class="form-control form-control-sm" id="age">
            </div>
            <div class="form-group">
                <label for="email" class="font-weight-bold mb-0">Email</label>
                <input type="email" class="form-control form-control-sm bg-warning" id="email">
            </div>
            <div class="form-group">
                <label for="password" class="font-weight-bold mb-0">Password</label>
                <input type="password" class="form-control form-control-sm" id="password">
            </div>
            <div class="form-group">
                <label for="role" class="font-weight-bold mb-0">Role</label>
                <select class="custom-select" id="role" size="2" multiple>
                    <option value="ADMIN">ADMIN</option>
                    <option value="USER" selected>USER</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success">Add new user</button>
        </form>
    </div>
</div>
</body>
</html>
